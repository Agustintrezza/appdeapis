<h1 class="text-center">Pokemones</h1>

<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }">
        <!-- <img [src]="pokemon.sprites.back_default" alt="PokemonImagen">
        <img [src]="pokemon.sprites.back_shiny" alt="PokemonImagen"> -->
        <img class="mt-4" [src]="pokemon.sprites.front_default" alt="PokemonImagen">
        <h3>{{ pokemon.name | titlecase}}</h3>
        
        <!-- <button onclick="window.location.href='/pokemon'">Ver Pokemón</button> -->
        <button class="btn-primary"><a href='/pokemon/{{pokemon.id}}' alt='Ver Pokemon'>Ver Pokemón</a></button>

    </div>
    
</div>


<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
